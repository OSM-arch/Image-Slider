<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <!-- Slide items will be added here -->
            <div class="slide active">
                <img src="IMGs/1.jpg" alt="Slide 1">
                <div class="slide-caption">
                    <h3>First Slide</h3>
                    <p>Description for the first slide</p>
                </div>
            </div>
            <div class="slide">
                <img src="IMGs/2.jpg" alt="Slide 2">
                <div class="slide-caption">
                    <h3>Second Slide</h3>
                    <p>Description for the second slide</p>
                </div>
            </div>
            <div class="slide">
                <img src="IMGs/3.jpg" alt="Slide 3">
                <div class="slide-caption">
                    <h3>Third Slide</h3>
                    <p>Description for the third slide</p>
                </div>
            </div>
            <div class="slide">
                <img src="IMGs/4.jpg" alt="Slide 4">
                <div class="slide-caption">
                    <h3>Fourth Slide</h3>
                    <p>Description for the Fourth slide</p>
                </div>
            </div>
        </div>

        <!-- Navigation arrows -->
        <button class="slider-btn prev-btn" onclick="prevSlide()">
            <svg xmlns="http://www.w3.org/2000/svg" 
                width="40" 
                height="40" 
                fill="currentColor" 
                class="bi bi-arrow-left-circle-fill" 
                viewBox="0 0 16 16">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
            </svg>
        </button>
        <button class="slider-btn next-btn" onclick="nextSlide()">
            <svg xmlns="http://www.w3.org/2000/svg" 
                width="40" 
                height="40" 
                fill="currentColor" 
                class="bi bi-arrow-right-circle-fill" 
                viewBox="0 0 16 16">
                <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
            </svg>
        </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
